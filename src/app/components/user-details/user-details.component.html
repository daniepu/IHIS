
<div class="row">
  <div class="col-md-6">
    <a routerLink="/stuff" href="#" class="btn btn link">
    <i class="fa fa-arrow-circle-o-left"> </i>back to home
    </a>
  </div>
  <div class="col-md-6">
    <div class='btn-group pull-right'>
      <a [routerLink]="['/edit-user/'+id]" class="btn btn-dark">Edit</a>
      <button class="btn btn-danger" (click)="onDeleteClick()">Delete</button>
    </div>
  </div>
</div>
<hr>
<div *ngIf="user" class="card">
  <h3 class="card-header">{{user.firstName}} {{user.lastName}}</h3>
  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <h4> Client ID: {{id}}</h4>
      </div>
      <div class="col-md-4">
        <h3 class="pull-right>">
          Connect
          <span *ngIf="isConected" >
            <i class="fa fa-circle" style="font-size:24px;color:green"></i>
         </span>
         <span *ngIf="!isConected" >
          <i class="fa fa-circle" style="font-size:24px;color:red"></i>
         </span>
        </h3>
      </div>
    </div>

    <hr>
    <ul class="list-group">
      <li class="list-group-item"> contact email: {{user.email}}</li>
      <li class="list-group-item"> contact phone: {{user.phone}}</li>
    </ul>
  </div>
</div>
