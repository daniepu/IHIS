<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users"></i> users </h2>
  </div>
</div>
<table *ngIf="users?.length > 0; else noUsers" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users"> 
    <td> {{user.firstName}} {{user.lastName}} </td>
    <td> {{user.phone}} </td>
    <td> {{user.email}} </td>
    <td> {{user.key}} </td>
    <td><a [routerLink]="['/user/'+user.key]"
      class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i>Details</a>
      <a class=""><i class="far fa-circle"></i></a></td>
    <td><a [routerLink]="['/chat/'+user.key]"
      class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i>chat</a>
      <a class=""><i class="far fa-circle"></i></a></td>  
    </tr>
    
  </tbody>
</table>

<ng-template #noUsers>
  <hr>
  <h5>There are no users in the system</h5>
</ng-template>
