
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <img class="d-block mx-auto" src="/assets/img/logo.png">
                <h1 class="text-center">Login</h1>
                <form (submit)="onSubmit()">
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control" [(ngModel)]="email"
                        name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                            <input type="password" class="form-control" [(ngModel)]="password"
                            name="password" required>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="submit" name="user" value="submit" class="btn btn-info btn-block">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
